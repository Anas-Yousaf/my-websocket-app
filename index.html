<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Server Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: #f8f9fa;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .main-content {
            margin-right: 270px; /* Adjust for sidebar width */
            padding: 20px;
        }
        .file-sharing {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Connected Users</h3>
        <ul id="connected-users" class="list-group"></ul>
        <div class="mt-4">
            <p><strong>Server Status:</strong> <span id="server-status">Loading...</span></p>
            <p><strong>Active Connections:</strong> <span id="active-connections">0</span></p>
            <button id="stop-server" class="btn btn-danger">Stop Server</button>
        </div>
    </div>
    <div class="main-content">
        <h1>WebSocket Server Monitor</h1>
        <div id="name-form" class="mt-4">
            <label for="display-name">Enter your display name:</label>
            <input type="text" id="display-name" class="form-control" placeholder="Your name">
            <button id="submit-name" class="btn btn-primary mt-2">Submit</button>
        </div>
        <div id="file-sharing" class="file-sharing">
            <h3>File Sharing</h3>
            <input type="file" id="file-input" class="form-control">
            <button id="send-file" class="btn btn-success mt-2">Send File</button>
            <div id="file-list" class="mt-3"></div>
        </div>
    </div>
    <script src="server.js"></script>
</body>
</html>
